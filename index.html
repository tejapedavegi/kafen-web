<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Kafene Login</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="../html/login.html"><img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo"></a>
            <h1>Kafene</h1>
        </div>
        <div class="navbar">
            <a href="#" class="navlink ">orders</a>
            <a href="#" class="navlink">products</a>
            <a href="#" class="navlink">users</a>
        </div>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input class="inp" id="username" type="text" name="userName" placeholder="Enter Username">
            <input class="inp" id="password" type="password" name="password" placeholder="Enter Password">
            <input class="submitBtn" type="submit" value="Login">
        </form>
    </div>




    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
